<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <script defer src="./script/EventController.js"></script>
    <script defer src="./script/library.js"></script>
    <script defer src="./script/form.js"></script>
    <script defer src="./script/script.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="input-form">
    <h2>Add a book:</h2>
    <label>ISBN:
        <input class="input-field" id="isbn" type="text">
    </label>
    <label>Title:
        <input class="input-field" id="title" type="text">
    </label>
    <label>Author:
        <input class="input-field" id="author" type="text">
    </label>
    <label>Year of publishing:
        <input class="input-field" id="year" type="number">
    </label>
    <button id="addBook">Add to library</button>
</div>
<div class="output-form">
    <h2>List of books</h2>
    <ol id="result"></ol>
    <div id="stats">
        <h2>Stats</h2>
        <!--
        Min year of publishing
        Max year of publishing
        Total books
        -->
    </div>
</div>
</body>
</html>
